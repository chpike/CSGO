//sick knife mouse bind
alias +holdknife "use weapon_knife"
alias -holdknife "lastinv"
bind "mouse4" +holdknife

//ptt
bind "mouse5" "+voicerecord"

// Jump throw script for smoke grenades.
  alias "+jumpthrow" "+jump;-attack"
  alias "-jumpthrow" "-jump"  
  bind "t" "+jumpthrow"
  
// Fast flashbang throw.
  bind "f" "use weapon_knife; use weapon_flashbang"
  
// Binds
  bind "mwheelup" "+jump" 
  bind "mwheeldown" "+jump"
  bind "c" "use weapon_knife; use weapon_molotov; use weapon_incgrenade"
  bind "v" "use weapon_knife; use weapon_hegrenade"

//crosshair
  cl_crosshairalpha "200"
  cl_crosshaircolor "5"
  cl_crosshaircolor_b "0"
